<div class="container-fluid ">
    <div class="row">
        <div class="col-4 ml-4 text-center column">
            <p>{{consumer.login}}</p>
            <img src={{githubSearchService.consumer.avatar_url}} class="image">
            <p>{{consumer.bio}}</p>
            <p>Created on {{consumer.created_at|date}}</p>
            <p>Number of public repos:{{consumer.public_repos}}</p>
            <a href={{consumer.html_url}}>Visit profile</a>
        </div>
       <div class="col-8 repositoryDetail">
            <div *ngFor="let repositoryDetail of repositoryDetails">
                <h2> {{repositoryDetail.name}}</h2>
                <p>{{repositoryDetail.clone_url}}</p>
                <p>{{repositoryDetail.language}}</p>
            </div>
       </div>
    </div>
</div>
