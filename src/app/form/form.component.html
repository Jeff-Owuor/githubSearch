
<div class="d-flex flex-column justify-content-center align-items-center" id="containerEl">
    <h1>Github Search</h1>
    <div>
        <form (ngSubmit)="submituserName()" #form="ngForm" name="form"> 
            <input type="text"  id="username" [(ngModel)]="Username" name="Username"  placeholder="Please enter your github username">
            <button type="submit" class="btn btn-danger button" (click)="showInputField()">Submit</button>
          </form>
    </div>
    
    <div *ngIf="show">
        <button class="buttonEl" (click)="getBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="33" fill="currentColor" class="bi bi-arrow-left-circle svg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg>
        </button>
        <app-search-results (toggler)="showConsumerInput($event)"></app-search-results>
    </div>
  
  </div>
